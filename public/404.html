<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Icon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Sacramento&display=swap">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oops!</title>
    <style>
      :root {
        --deepBackgroundColor: #f9dcc4;
        --backgroundColor: #f8edeb;
        --accent: #ffb5a7;
        --accentHover: #ffa08e;
        --contrast: #284b63;
      }

      * {
        box-sizing: border-box;
      }

      body {
        background-color: var(--deepBackgroundColor);
        margin: 0;
        padding: 40px;
      }

      main {
        background-color: var(--backgroundColor);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 20px 40px;
        border-radius: 50px;
      }

      h1 {
        font-family: "Sacramento", sans-serif;
        font-size: 10rem;
        color: var(--contrast);
      }

      h4 {
        font-family: "Gloria Hallelujah", sans-serif;
        color: var(--contrast);
        font-size: 1.5rem;
      }

      a {
        font-family: "Sacramento", sans-serif;
        background-color: var(--accentHover);
        padding: 10px 35px 10px 30px;
        border-radius: 50px;
        font-size: 2rem;
        text-decoration: none;
        color: var(--contrast);
        -webkit-text-stroke: 1px var(--contrast);
        -moz-text-stroke: 1px var(--contrast);
      }
    </style>
  </head>

  <body>
    <main>
      <h1>404</h1>
      <h4>Oops! looks like you got miss-directed</h4>
      <a href="/">Back</a>
    </main>
  </body>

</html>
